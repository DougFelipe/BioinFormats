# Bioinformatics Glossary
# Technical terms and definitions

terms:
  - id: alignment
    term: Alignment
    slug: alignment
    definition: Mapping of reads to a reference sequence (or to each other), resulting in positions and CIGAR operations.
    area_ids:
      - genomics
      - transcriptomics
    aliases:
      - mapping
    related_terms:
      - sam
      - bam
      - cram

  - id: annotation
    term: Annotation
    slug: annotation
    definition: Functional information added to genomic elements/variants (effect, gene, impact, ontology).
    area_ids:
      - genomics
      - transcriptomics
      - epigenomics
    aliases:
      - functional annotation
      - feature annotation
    related_terms:
      - gff
      - gtf
      - snpEff

  - id: contig
    term: Contig
    slug: contig
    definition: Continuous sequence generated by assembling overlapping reads.
    area_ids:
      - genomics
      - metagenomics
    aliases:
      - contiguous sequence
    related_terms:
      - assembly
      - scaffold
      - fasta

  - id: coverage
    term: Coverage
    slug: coverage
    definition: Average read depth at a position or region of the genome. Often reported as X (e.g., 30Ã—).
    area_ids:
      - genomics
      - cancer-genomics
      - clinical-bioinformatics
    aliases:
      - depth
      - read depth
      - sequencing depth
    related_terms:
      - bam
      - bigwig
      - bedgraph

  - id: normalization
    term: Normalization
    slug: normalization
    definition: Procedures to make samples comparable (e.g., TPM/FPKM in RNA-seq).
    area_ids:
      - transcriptomics
      - genomics
      - ml-bioinformatics
    aliases:
      - scaling
      - library size correction
    related_terms:
      - deseq2
      - edger
      - tpm
      - counts

  - id: peak-calling
    term: Peak Calling
    slug: peak-calling
    definition: Identification of enriched signal regions in ChIP-seq/ATAC-seq data.
    area_ids:
      - epigenomics
      - genomics
    aliases:
      - peak detection
    related_terms:
      - bed
      - wig
      - bigwig

  - id: phasing
    term: Phasing
    slug: phasing
    definition: Determination of which variants are on the same haplotype.
    area_ids:
      - genomics
      - population-genetics
    aliases:
      - haplotype phasing
    related_terms:
      - vcf
      - plink

  - id: quality-score
    term: Quality Score
    slug: quality-score
    definition: Per-base metric (Phred) that indicates the probability of error in nucleotide calling.
    area_ids:
      - genomics
      - transcriptomics
    aliases:
      - phred score
      - base quality
    related_terms:
      - fastq
      - qc
      - trimming

  - id: read
    term: Read
    slug: read
    definition: Short sequence of DNA or RNA produced by a sequencer. Reads are primary inputs for alignment, assembly, and quantification.
    area_ids:
      - genomics
      - transcriptomics
      - metagenomics
    aliases:
      - sequencing read
      - raw read
      - read pair
      - paired-end read
    related_terms:
      - fastq
      - alignment
      - coverage
    references:
      - title: FASTQ Format (Overview)
        url: https://en.wikipedia.org/wiki/FASTQ_format

  - id: reference-genome
    term: Reference Genome
    slug: reference-genome
    definition: Consensus sequence used as a basis for alignment and variant calling.
    area_ids:
      - genomics
      - evolutionary-genomics
    aliases:
      - reference
      - ref genome
      - assembly
    related_terms:
      - fasta
      - index
      - chr

  - id: transcript
    term: Transcript
    slug: transcript
    definition: Transcription product of a gene, which may include multiple isoforms.
    area_ids:
      - transcriptomics
      - genomics
    aliases:
      - isoform
      - mrna
    related_terms:
      - gtf
      - gff
      - counts

  - id: variant
    term: Variant
    slug: variant
    definition: Observed difference relative to the reference genome (SNP, indel, SV).
    area_ids:
      - genomics
      - clinical-bioinformatics
      - population-genetics
    aliases:
      - mutation
      - polymorphism
      - SNP
      - INDEL
      - SV
    related_terms:
      - vcf
      - bcf
      - annotation
